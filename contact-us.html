<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact-us.css">
</head>
<body>
    <div class="contact-container">
        <div id="contactForm">
            <h1>Contact Us</h1>
            <p>Have a question? We would love to hear from you. Send us a message and we will respond as soon as possible.</p>

            <div class="form-group">
                <label for="name">
                    Full Name <span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="name" 
                    name="name"
                    data-testid="test-contact-name"
                    placeholder="John Doe"
                    aria-describedby="name-error"
                >
                <div id="name-error" class="error-message" data-testid="test-contact-error-name" role="alert"></div>
            </div>

            <div class="form-group">
                <label for="email">
                    Email Address <span class="required">*</span>
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    data-testid="test-contact-email"
                    placeholder="abc@example.com"
                    aria-describedby="email-error"
                >
                <div id="email-error" class="error-message" data-testid="test-contact-error-email" role="alert"></div>
            </div>

            <div class="form-group">
                <label for="subject">
                    Subject <span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="subject" 
                    name="subject"
                    data-testid="test-contact-subject"
                    placeholder="How can we help?"
                    aria-describedby="subject-error"
                >
                <div id="subject-error" class="error-message" data-testid="test-contact-error-subject" role="alert"></div>
            </div>

            <div class="form-group">
                <label for="message">
                    Message <span class="required">*</span>
                </label>
                <textarea 
                    id="message" 
                    name="message"
                    data-testid="test-contact-message"
                    placeholder="Tell us more about your inquiry..."
                    aria-describedby="message-error"
                ></textarea>
                <div id="message-error" class="error-message" data-testid="test-contact-error-message" role="alert"></div>
            </div>

            <button 
                type="button" 
                class="submit-btn" 
                data-testid="test-contact-submit"
                onclick="handleSubmit()"
            >
                Send Message
            </button>
        </div>

        <div id="successMessage" class="success-message" data-testid="test-contact-success">
            <div class="success-icon">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h2>Thank You!</h2>
            <p>Your message has been successfully sent. We will get back to you soon.</p>
        </div>
    </div>

    <script src="contact-us.js"></script>
 
</body>

</html>
