<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container">
        <div id="contactForm">
            <h1>Contact Us</h1>
            <p>Have a question? We would love to hear from you. Send us a message and we will respond as soon as possible.</p>

            <div class="form-group">
                <label for="name">
                    Full Name <span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="name" 
                    name="name"
                    data-testid="test-contact-name"
                    placeholder="John Doe"
                    aria-describedby="name-error"
                >
                <div id="name-error" class="error-message" data-testid="test-contact-error-name" role="alert"></div>
            </div>

            <div class="form-group">
                <label for="email">
                    Email Address <span class="required">*</span>
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    data-testid="test-contact-email"
                    placeholder="john@example.com"
                    aria-describedby="email-error"
                >
                <div id="email-error" class="error-message" data-testid="test-contact-error-email" role="alert"></div>
            </div>

            <div class="form-group">
                <label for="subject">
                    Subject <span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="subject" 
                    name="subject"
                    data-testid="test-contact-subject"
                    placeholder="How can we help?"
                    aria-describedby="subject-error"
                >
                <div id="subject-error" class="error-message" data-testid="test-contact-error-subject" role="alert"></div>
            </div>

            <div class="form-group">
                <label for="message">
                    Message <span class="required">*</span>
                </label>
                <textarea 
                    id="message" 
                    name="message"
                    data-testid="test-contact-message"
                    placeholder="Tell us more about your inquiry..."
                    aria-describedby="message-error"
                ></textarea>
                <div id="message-error" class="error-message" data-testid="test-contact-error-message" role="alert"></div>
            </div>

            <button 
                type="button" 
                class="submit-btn" 
                data-testid="test-contact-submit"
                onclick="handleSubmit()"
            >
                Send Message
            </button>
        </div>

        <div id="successMessage" class="success-message" data-testid="test-contact-success">
            <div class="success-icon">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h2>Thank You!</h2>
            <p>Your message has been successfully sent. We will get back to you soon.</p>
        </div>
    </div>

    <script>
        // Form Validation
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showError(fieldId, message) {
            const input = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + '-error');
            
            input.classList.add('error');
            input.setAttribute('aria-invalid', 'true');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function clearError(fieldId) {
            const input = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + '-error');
            
            input.classList.remove('error');
            input.setAttribute('aria-invalid', 'false');
            errorDiv.textContent = '';
            errorDiv.classList.remove('show');
        }

        function handleSubmit() {
            let isValid = true;

            // Clear all previous errors
            ['name', 'email', 'subject', 'message'].forEach(clearError);

            // Get form values
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const message = document.getElementById('message').value.trim();

            // Validate name
            if (!name) {
                showError('name', 'Full name is required');
                isValid = false;
            }

            // Validate email
            if (!email) {
                showError('email', 'Email is required');
                isValid = false;
            } else if (!validateEmail(email)) {
                showError('email', 'Please enter a valid email address');
                isValid = false;
            }

            // Validate subject
            if (!subject) {
                showError('subject', 'Subject is required');
                isValid = false;
            }

            // Validate message
            if (!message) {
                showError('message', 'Message is required');
                isValid = false;
            } else if (message.length < 10) {
                showError('message', 'Message must be at least 10 characters long');
                isValid = false;
            }

            // If valid, show success message
            if (isValid) {
                document.getElementById('contactForm').style.display = 'none';
                document.getElementById('successMessage').classList.add('show');

                // Reset form and return to form view after 5 seconds
                setTimeout(() => {
                    document.getElementById('name').value = '';
                    document.getElementById('email').value = '';
                    document.getElementById('subject').value = '';
                    document.getElementById('message').value = '';
                    document.getElementById('contactForm').style.display = 'block';
                    document.getElementById('successMessage').classList.remove('show');
                }, 5000);
            }
        }

        // Clear error on input
        document.getElementById('name').addEventListener('input', () => clearError('name'));
        document.getElementById('email').addEventListener('input', () => clearError('email'));
        document.getElementById('subject').addEventListener('input', () => clearError('subject'));
        document.getElementById('message').addEventListener('input', () => clearError('message'));

        // Handle Enter key submission (except in textarea)
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    handleSubmit();
                }
            });
        });
    </script>
</body>
</html>
